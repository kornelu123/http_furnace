<script>
  var interlval = setInterval(function () {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", "/monitor/values", false );
    xmlHttp.send( null );
    var values = xmlHttp.responseText.split(':');
    document.getElementById("temp").innerHTML = values[0];
    document.getElementById("pwm").innerHTML  = values[1];
    document.getElementById("auto").innerHTML = values[2];
    document.getElementById("des_temp").innerHTML = values[3];
  }, 1000);
</script>

<img src="6C7m0m.gif">

<h1>{{ name }}</h1></br>
<h3>Temp :<div id="temp">{{ temp }}</div></h3></br>
<h3>Pwm :<div id="pwm">{{ pwm }}</div></h3></br>
<h3>Auto :<div id="auto">{{ auto }}</div></h3></br>
<h3>Desired temp :<div id="des_temp">{{ des_temp }}</div></h3></br>

<form method="post">
  <label for="temp">Temp: </label></br>
  <input name="temp"></br>
  <label for="pwm">Pwm: </label></br>
  <input name="pwm"></br>
  <label for="auto">Auto: </label></br>
  <input name="auto"></br>
  <button type="submit">send</button>
</form>
